<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Epic Seven - Calculadora de Status</title>
  <style>
    /* Estilos para a p√°gina */
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f4;
      color: #333;
    }

    h1 {
      text-align: center;
    }

    .calculator {
      display: flex;
      justify-content: space-around;
      align-items: flex-start;
      gap: 20px;
      flex-wrap: wrap;
    }

    .fields-column {
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-width: 300px;
    }

    label {
      font-weight: bold;
    }

    input, select {
      padding: 5px;
      margin: 5px 0;
      font-size: 1rem;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
    }

    button:hover {
      background-color: #45a049;
    }

    .results {
      margin-top: 20px;
      padding: 10px;
      background-color: #e9e9e9;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <h1>Epic Seven - Calculadora de Status</h1>

  <div class="calculator">
    <div class="fields-column">
      <label for="heroSelect">Escolha o Her√≥i:</label>
      <select id="heroSelect" onchange="atualizarStatusBase()">
        <option value="">Selecione um Her√≥i</option>
      </select>
    </div>

    <div class="fields-column">
      <label>‚ù§Ô∏è HP Base:</label>
      <input type="number" id="hpBase" placeholder="Ex: 8000" readonly>
      <label>üõ°Ô∏è Defesa Base:</label>
      <input type="number" id="defBase" placeholder="Ex: 1000" readonly>
      <label>‚ö° Velocidade Base:</label>
      <input type="number" id="speedBase" placeholder="Ex: 150" readonly>
      <label>üåÄ Resist√™ncia Base:</label>
      <input type="number" id="resBase" placeholder="Ex: 90" readonly>
      <label>üéØ Efic√°cia Base:</label>
      <input type="number" id="efiBase" placeholder="Ex: 30" readonly>
    </div>

    <div class="fields-column">
      <label>‚ù§Ô∏è HP Atual:</label>
      <input type="number" id="hpAtual" placeholder="Ex: 8000">
      <label>üõ°Ô∏è Defesa Atual:</label>
      <input type="number" id="defAtual" placeholder="Ex: 1000">
      <label>‚ö° Velocidade Atual:</label>
      <input type="number" id="speedAtual" placeholder="Ex: 150">
      <label>üåÄ Resist√™ncia Atual:</label>
      <input type="number" id="resAtual" placeholder="Ex: 90">
      <label>üéØ Efic√°cia Atual:</label>
      <input type="number" id="efiAtual" placeholder="Ex: 30">
    </div>
  </div>

  <button onclick="calcular()">Calcular Diferen√ßa</button>

  <div class="results" id="resultados"></div>

  <script>
    // Lista de her√≥is com status base
    const herois = [
      {
        "nome": "Armin",
        "hpBase": 8000,
        "defBase": 1000,
        "speedBase": 150,
        "resBase": 90,
        "efiBase": 30
      },
      {
        "nome": "Luna",
        "hpBase": 7200,
        "defBase": 950,
        "speedBase": 160,
        "resBase": 85,
        "efiBase": 40
      }
    ];

    // Fun√ß√£o para carregar os her√≥is no select
    function carregarHerois() {
      const select = document.getElementById('heroSelect');
      herois.forEach(heroi => {
        const option = document.createElement('option');
        option.value = heroi.nome;
        option.textContent = heroi.nome;
        select.appendChild(option);
      });
    }

    // Fun√ß√£o para atualizar os status base do her√≥i selecionado
    function atualizarStatusBase() {
      const nomeHeroi = document.getElementById('heroSelect').value;
      const heroi = herois.find(h => h.nome === nomeHeroi);

      if (heroi) {
        document.getElementById('hpBase').value = heroi.hpBase;
        document.getElementById('defBase').value = heroi.defBase;
        document.getElementById('speedBase').value = heroi.speedBase;
        document.getElementById('resBase').value = heroi.resBase;
        document.getElementById('efiBase').value = heroi.efiBase;
      } else {
        document.getElementById('hpBase').value = '';
        document.getElementById('defBase').value = '';
        document.getElementById('speedBase').value = '';
        document.getElementById('resBase').value = '';
        document.getElementById('efiBase').value = '';
      }
    }

    // Fun√ß√£o para calcular a diferen√ßa entre status atual e base
    function calcular() {
      const hpAtual = parseInt(document.getElementById('hpAtual').value);
      const defAtual = parseInt(document.getElementById('defAtual').value);
      const speedAtual = parseInt(document.getElementById('speedAtual').value);
      const resAtual = parseInt(document.getElementById('resAtual').value);
      const efiAtual = parseInt(document.getElementById('efiAtual').value);

      const hpBase = parseInt(document.getElementById('hpBase').value);
      const defBase = parseInt(document.getElementById('defBase').value);
      const speedBase = parseInt(document.getElementById('speedBase').value);
      const resBase = parseInt(document.getElementById('resBase').value);
      const efiBase = parseInt(document.getElementById('efiBase').value);

      // Calcular a porcentagem de aumento em rela√ß√£o ao status base
      const hpPercent = ((hpAtual - hpBase) / hpBase) * 100;
      const defPercent = ((defAtual - defBase) / defBase) * 100;
      const speedPercent = ((speedAtual - speedBase) / speedBase) * 100;
      const resPercent = ((resAtual - resBase) / resBase) * 100;
      const efiPercent = ((efiAtual - efiBase) / efiBase) * 100;

      // Exibir os resultados
      document.getElementById('resultados').innerHTML = `
        <h3>Resultados:</h3>
        <p>‚ù§Ô∏è HP: ${hpPercent.toFixed(2)}%</p>
        <p>üõ°Ô∏è Defesa: ${defPercent.toFixed(2)}%</p>
        <p>‚ö° Velocidade: ${speedPercent.toFixed(2)}%</p>
        <p>üåÄ Resist√™ncia: ${resPercent.toFixed(2)}%</p>
        <p>üéØ Efic√°cia: ${efiPercent.toFixed(2)}%</p>
      `;
    }

    // Carregar os her√≥is ao inicializar a p√°gina
    carregarHerois();
  </script>

</body>
</html>
