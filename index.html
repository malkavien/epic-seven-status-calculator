<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Epic Seven - Calculadora de Status</title>
  <style>
    /* Estilos para a p√°gina */
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f4;
      color: #333;
    }

    h1 {
      text-align: center;
    }

    .calculator {
      display: flex;
      justify-content: space-around;
      align-items: flex-start;
      gap: 20px;
      flex-wrap: wrap;
    }

    .fields-column {
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-width: 300px;
    }

    label {
      font-weight: bold;
    }

    input, select {
      padding: 5px;
      margin: 5px 0;
      font-size: 1rem;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
    }

    button:hover {
      background-color: #45a049;
    }

    .results {
      margin-top: 20px;
      padding: 10px;
      background-color: #e9e9e9;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <h1>Epic Seven - Calculadora de Status</h1>

  <div class="calculator">
    <div class="fields-column">
      <label for="heroSelect">Escolha o Her√≥i:</label>
      <select id="heroSelect" onchange="atualizarStatusBase()">
        <option value="">Selecione um Her√≥i</option>
      </select>
    </div>

    <div class="fields-column">
      <label>‚öîÔ∏è Ataque Base:</label>
      <input type="number" id="attackBase" placeholder="Ex: 355" readonly>
      <label>‚ù§Ô∏è HP Base:</label>
      <input type="number" id="healthBase" placeholder="Ex: 3508" readonly>
      <label>‚ö° Velocidade Base:</label>
      <input type="number" id="speedBase" placeholder="Ex: 91" readonly>
      <label>üõ°Ô∏è Defesa Base:</label>
      <input type="number" id="defenseBase" placeholder="Ex: 429" readonly>
      <label>üéØ Efic√°cia Base:</label>
      <input type="number" id="effectivenessBase" placeholder="Ex: 0.0" readonly>
    </div>

    <div class="fields-column">
      <label>‚öîÔ∏è Ataque Desejado:</label>
      <input type="number" id="attackDesired" placeholder="Ex: 400">
      <label>‚ù§Ô∏è HP Desejado:</label>
      <input type="number" id="healthDesired" placeholder="Ex: 8000">
      <label>‚ö° Velocidade Desejada:</label>
      <input type="number" id="speedDesired" placeholder="Ex: 100">
      <label>üõ°Ô∏è Defesa Desejada:</label>
      <input type="number" id="defenseDesired" placeholder="Ex: 500">
      <label>üéØ Efic√°cia Desejada:</label>
      <input type="number" id="effectivenessDesired" placeholder="Ex: 15.0">
    </div>
  </div>

  <button onclick="calcular()">Calcular Diferen√ßa</button>

  <div class="results" id="resultados"></div>

  <script>
    let herois = [];

    // Fun√ß√£o para carregar os her√≥is do arquivo heroes.json
    async function carregarHerois() {
      const response = await fetch('heroes.json');
      herois = await response.json();

      const select = document.getElementById('heroSelect');
      herois.forEach(heroi => {
        const option = document.createElement('option');
        option.value = heroi.nome;
        option.textContent = heroi.nome;
        select.appendChild(option);
      });
    }

    // Fun√ß√£o para atualizar os status base do her√≥i selecionado
    function atualizarStatusBase() {
      const nomeHeroi = document.getElementById('heroSelect').value;
      const heroi = herois.find(h => h.nome === nomeHeroi);

      if (heroi) {
        document.getElementById('attackBase').value = heroi.attackBase;
        document.getElementById('healthBase').value = heroi.healthBase;
        document.getElementById('speedBase').value = heroi.speedBase;
        document.getElementById('defenseBase').value = heroi.defenseBase;
        document.getElementById('effectivenessBase').value = heroi.effectivenessBase;
      } else {
        document.getElementById('attackBase').value = '';
        document.getElementById('healthBase').value = '';
        document.getElementById('speedBase').value = '';
        document.getElementById('defenseBase').value = '';
        document.getElementById('effectivenessBase').value = '';
      }
    }

    // Fun√ß√£o para calcular a diferen√ßa entre o status desejado e atual e calcular a porcentagem em rela√ß√£o ao status base
    function calcular() {
      const attackDesired = parseInt(document.getElementById('attackDesired').value);
      const healthDesired = parseInt(document.getElementById('healthDesired').value);
      const speedDesired = parseInt(document.getElementById('speedDesired').value);
      const defenseDesired = parseInt(document.getElementById('defenseDesired').value);
      const effectivenessDesired = parseFloat(document.getElementById('effectivenessDesired').value);

      const attackBase = parseInt(document.getElementById('attackBase').value);
      const healthBase = parseInt(document.getElementById('healthBase').value);
      const speedBase = parseInt(document.getElementById('speedBase').value);
      const defenseBase = parseInt(document.getElementById('defenseBase').value);
      const effectivenessBase = parseFloat(document.getElementById('effectivenessBase').value);

      // Calcular a diferen√ßa entre o status desejado e o status atual
      const attackResult = attackDesired - attackBase;
      const healthResult = healthDesired - healthBase;
      const speedResult = speedDesired - speedBase;
      const defenseResult = defenseDesired - defenseBase;
      const effectivenessResult = effectivenessDesired - effectivenessBase;

      // Calcular a porcentagem em rela√ß√£o ao status base
      const attackPercent = (attackResult / attackBase) * 100;
      const healthPercent = (healthResult / healthBase) * 100;
      const speedPercent = (speedResult / speedBase) * 100;
      const defensePercent = (defenseResult / defenseBase) * 100;
      const effectivenessPercent = (effectivenessResult / effectivenessBase) * 100;

      // Exibir os resultados
      document.getElementById('resultados').innerHTML = `
        <h3>Resultados:</h3>
        <p>‚öîÔ∏è Ataque: ${attackResult} | ${attackPercent.toFixed(2)}%</p>
        <p>‚ù§Ô∏è HP: ${healthResult} | ${healthPercent.toFixed(2)}%</p>
        <p>‚ö° Velocidade: ${speedResult} | ${speedPercent.toFixed(2)}%</p>
        <p>üõ°Ô∏è Defesa: ${defenseResult} | ${defensePercent.toFixed(2)}%</p>
        <p>üéØ Efic√°cia: ${effectivenessResult} | ${effectivenessPercent.toFixed(2)}%</p>
      `;
    }

    // Carregar os her√≥is ao inicializar a p√°gina
    carregarHerois();
  </script>

</body>
</html>
