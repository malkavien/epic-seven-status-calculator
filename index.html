<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Epic Seven - Calculadora de Status</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #f0f0f0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2.5rem;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
      color: #00d2ff;
    }

    .calculator {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 30px;
      width: 100%;
      max-width: 800px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    label {
      font-weight: bold;
      margin-bottom: 5px;
    }

    input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 1rem;
      margin-bottom: 10px;
    }

    button {
      background: #00d2ff;
      border: none;
      padding: 12px;
      border-radius: 10px;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      color: #fff;
      transition: background 0.3s;
    }

    button:hover {
      background: #008cba;
    }

    .results {
      margin-top: 20px;
      background: rgba(0,0,0,0.3);
      border-radius: 12px;
      padding: 20px;
    }
  </style>
</head>
<body>

  <h1>Epic Seven - Calculadora de Status</h1>

  <div class="calculator">
    <div>
      <label>HP Atual:</label>
      <input type="number" id="hpAtual" placeholder="Ex: 10000">
    </div>
    <div>
      <label>Defesa Atual:</label>
      <input type="number" id="defAtual" placeholder="Ex: 1200">
    </div>
    <div>
      <label>Velocidade Atual:</label>
      <input type="number" id="speedAtual" placeholder="Ex: 200">
    </div>
    <div>
      <label>Resistência Atual:</label>
      <input type="number" id="resAtual" placeholder="Ex: 100">
    </div>
    <div>
      <label>Eficácia Atual:</label>
      <input type="number" id="efiAtual" placeholder="Ex: 50">
    </div>

    <hr style="border: 1px solid #00d2ff;">

    <div>
      <label>HP Desejado:</label>
      <input type="number" id="hpDesejado" placeholder="Ex: 15000">
    </div>
    <div>
      <label>Defesa Desejada:</label>
      <input type="number" id="defDesejado" placeholder="Ex: 1600">
    </div>
    <div>
      <label>Velocidade Desejada:</label>
      <input type="number" id="speedDesejado" placeholder="Ex: 250">
    </div>
    <div>
      <label>Resistência Desejada:</label>
      <input type="number" id="resDesejado" placeholder="Ex: 150">
    </div>
    <div>
      <label>Eficácia Desejada:</label>
      <input type="number" id="efiDesejado" placeholder="Ex: 80">
    </div>

    <button onclick="calcular()">Calcular Diferença</button>

    <div class="results" id="resultados"></div>
  </div>

  <script>
    function calcular() {
      const hpAtual = parseInt(document.getElementById('hpAtual').value) || 0;
      const defAtual = parseInt(document.getElementById('defAtual').value) || 0;
      const speedAtual = parseInt(document.getElementById('speedAtual').value) || 0;
      const resAtual = parseInt(document.getElementById('resAtual').value) || 0;
      const efiAtual = parseInt(document.getElementById('efiAtual').value) || 0;

      const hpDesejado = parseInt(document.getElementById('hpDesejado').value) || 0;
      const defDesejado = parseInt(document.getElementById('defDesejado').value) || 0;
      const speedDesejado = parseInt(document.getElementById('speedDesejado').value) || 0;
      const resDesejado = parseInt(document.getElementById('resDesejado').value) || 0;
      const efiDesejado = parseInt(document.getElementById('efiDesejado').value) || 0;

      const faltaHP = Math.max(0, hpDesejado - hpAtual);
      const faltaDEF = Math.max(0, defDesejado - defAtual);
      const faltaSPD = Math.max(0, speedDesejado - speedAtual);
      const faltaRES = Math.max(0, resDesejado - resAtual);
      const faltaEFI = Math.max(0, efiDesejado - efiAtual);

      document.getElementById('resultados').innerHTML = `
        <h3>Resultados:</h3>
        <ul>
          <li><strong>HP:</strong> Falta ${faltaHP}</li>
          <li><strong>Defesa:</strong> Falta ${faltaDEF}</li>
          <li><strong>Velocidade:</strong> Falta ${faltaSPD}</li>
          <li><strong>Resistência:</strong> Falta ${faltaRES}</li>
          <li><strong>Eficácia:</strong> Falta ${faltaEFI}</li>
        </ul>
      `;
    }
  </script>

</body>
</html>
