<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Epic Seven - Calculadora de Status</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #1e3c72, #2a5298);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 3rem;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.6);
      color: #f1c40f;
      text-align: center;
    }

    .calculator {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      width: 100%;
      max-width: 900px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
      display: flex;
      flex-direction: column;
      gap: 30px;
    }

    .fields-row {
      display: flex;
      justify-content: space-between;
      gap: 30px;
      margin-bottom: 20px;
    }

    .fields-column {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    label {
      font-weight: bold;
      margin-bottom: 5px;
      font-size: 1.1rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: #f1c40f;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: 2px solid #f1c40f;
      background: rgba(255, 255, 255, 0.15);
      color: #fff;
      font-size: 1.1rem;
      margin-bottom: 15px;
      transition: border-color 0.3s ease;
    }

    input:focus {
      border-color: #f39c12;
      outline: none;
    }

    button {
      background: #f39c12;
      border: none;
      padding: 15px;
      border-radius: 12px;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      color: #fff;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background: #e67e22;
      transform: scale(1.05);
    }

    .results {
      margin-top: 30px;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 12px;
      padding: 25px;
      box-shadow: 0 2px 15px rgba(0, 0, 0, 0.3);
    }

    ul {
      list-style: none;
      padding: 0;
      font-size: 1.2rem;
      line-height: 1.6;
    }

    li {
      padding: 8px 0;
      font-weight: 500;
    }

    hr {
      border: 1px solid #f39c12;
    }

    .status-title {
      font-size: 1.5rem;
      color: #f39c12;
      text-align: center;
      margin-bottom: 15px;
    }

  </style>
</head>
<body>

  <h1>Epic Seven - Calculadora de Status</h1>

  <div class="calculator">
    <div class="fields-row">
      <div class="fields-column">
        <label>‚ù§Ô∏è HP Atual:</label>
        <input type="number" id="hpAtual" placeholder="Ex: 10000">
        <label>üõ°Ô∏è Defesa Atual:</label>
        <input type="number" id="defAtual" placeholder="Ex: 1200">
        <label>‚ö° Velocidade Atual:</label>
        <input type="number" id="speedAtual" placeholder="Ex: 200">
        <label>üåÄ Resist√™ncia Atual:</label>
        <input type="number" id="resAtual" placeholder="Ex: 100">
        <label>üéØ Efic√°cia Atual:</label>
        <input type="number" id="efiAtual" placeholder="Ex: 50">
      </div>

      <div class="fields-column">
        <label>‚ù§Ô∏è HP Desejado:</label>
        <input type="number" id="hpDesejado" placeholder="Ex: 15000">
        <label>üõ°Ô∏è Defesa Desejada:</label>
        <input type="number" id="defDesejado" placeholder="Ex: 1600">
        <label>‚ö° Velocidade Desejada:</label>
        <input type="number" id="speedDesejado" placeholder="Ex: 250">
        <label>üåÄ Resist√™ncia Desejada:</label>
        <input type="number" id="resDesejado" placeholder="Ex: 150">
        <label>üéØ Efic√°cia Desejada:</label>
        <input type="number" id="efiDesejado" placeholder="Ex: 80">
      </div>
    </div>

    <button onclick="calcular()">Calcular Diferen√ßa</button>

    <div class="results" id="resultados"></div>
  </div>

  <script>
    function calcular() {
      const hpAtual = parseInt(document.getElementById('hpAtual').value) || 0;
      const defAtual = parseInt(document.getElementById('defAtual').value) || 0;
      const speedAtual = parseInt(document.getElementById('speedAtual').value) || 0;
      const resAtual = parseInt(document.getElementById('resAtual').value) || 0;
      const efiAtual = parseInt(document.getElementById('efiAtual').value) || 0;

      const hpDesejado = parseInt(document.getElementById('hpDesejado').value) || 0;
      const defDesejado = parseInt(document.getElementById('defDesejado').value) || 0;
      const speedDesejado = parseInt(document.getElementById('speedDesejado').value) || 0;
      const resDesejado = parseInt(document.getElementById('resDesejado').value) || 0;
      const efiDesejado = parseInt(document.getElementById('efiDesejado').value) || 0;

      const faltaHP = Math.max(0, hpDesejado - hpAtual);
      const faltaDEF = Math.max(0, defDesejado - defAtual);
      const faltaSPD = Math.max(0, speedDesejado - speedAtual);
      const faltaRES = Math.max(0, resDesejado - resAtual);
      const faltaEFI = Math.max(0, efiDesejado - efiAtual);

      document.getElementById('resultados').innerHTML = `
        <h3 class="status-title">Resultados:</h3>
        <ul>
          <li>‚ù§Ô∏è <strong>HP:</strong> Falta ${faltaHP}</li>
          <li>üõ°Ô∏è <strong>Defesa:</strong> Falta ${faltaDEF}</li>
          <li>‚ö° <strong>Velocidade:</strong> Falta ${faltaSPD}</li>
          <li>üåÄ <strong>Resist√™ncia:</strong> Falta ${faltaRES}</li>
          <li>üéØ <strong>Efic√°cia:</strong> Falta ${faltaEFI}</li>
        </ul>
      `;
    }
  </script>

</body>
</html>
