<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Epic Seven - Calculadora de Status</title>
  <style>
    /* Estilos para a pÃ¡gina */
    body {

      padding: 20px;
      background-color: #f4f4f4;
      color: #333;
    }

    h1 {

      border-radius: 5px;

      background-color: #ddd;

</head>
<body>

  <h1>Epic Seven - Calculadora de Status</h1>

  <div class="calculator">
    <div class="fields-column">
      <h3>Status Base do HerÃ³i:</h3>
      <div id="statusBase" class="status-base">
        <label for="attackBase">Ataque Base:</label>
        <input type="number" id="attackBase" placeholder="Ex: 355" />
        <label for="healthBase">HP Base:</label>

        <input type="number" id="speedBase" placeholder="Ex: 91" />
        <label for="defenseBase">Defesa Base:</label>
        <input type="number" id="defenseBase" placeholder="Ex: 429" />
        <label for="resistanceBase">ResistÃªncia Base:</label>
        <input type="number" id="resistanceBase" placeholder="Ex: 150" />
        <label for="effectivenessBase">EficÃ¡cia Base:</label>
        <input type="number" id="effectivenessBase" placeholder="Ex: 0.0" />
      </div>
    </div>

    <div class="fields-column">
      <label>âš”ï¸ Ataque Atual:</label>
      <input type="number" id="attackCurrent" placeholder="Ex: 400">
      <label>â¤ï¸ HP Atual:</label>
      <input type="number" id="healthCurrent" placeholder="Ex: 8000">
      <label>âš¡ Velocidade Atual:</label>
      <input type="number" id="speedCurrent" placeholder="Ex: 100">
      <label>ğŸ›¡ï¸ Defesa Atual:</label>
      <input type="number" id="defenseCurrent" placeholder="Ex: 500">
      <label>ğŸ›¡ï¸ ResistÃªncia Atual:</label>
      <input type="number" id="resistanceCurrent" placeholder="Ex: 150">
      <label>ğŸ¯ EficÃ¡cia Atual:</label>
      <input type="number" id="effectivenessCurrent" placeholder="Ex: 15.0">

    <div class="fields-column">
      <label>âš”ï¸ Ataque Desejado:</label>
      <input type="number" id="attackDesired" placeholder="Ex: 500">
      <label>â¤ï¸ HP Desejado:</label>
      <input type="number" id="healthDesired" placeholder="Ex: 9000">
      <label>âš¡ Velocidade Desejada:</label>
      <input type="number" id="speedDesired" placeholder="Ex: 110">
      <label>ğŸ›¡ï¸ Defesa Desejada:</label>
      <input type="number" id="defenseDesired" placeholder="Ex: 600">
      <label>ğŸ›¡ï¸ ResistÃªncia Desejada:</label>
      <input type="number" id="resistanceDesired" placeholder="Ex: 180">

  <button onclick="calcular()">Calcular DiferenÃ§a</button>

  <div class="results" id="resultados"></div>

  <script>
    // FunÃ§Ã£o para calcular a diferenÃ§a entre o status desejado e o status atual e calcular a porcentagem em relaÃ§Ã£o ao status base
    function calcular() {
      const attackBase = parseInt(document.getElementById('attackBase').value) || null;
      const healthBase = parseInt(document.getElementById('healthBase').value) || null;
      const speedBase = parseInt(document.getElementById('speedBase').value) || null;
      const defenseBase = parseInt(document.getElementById('defenseBase').value) || null;
      const resistanceBase = parseInt(document.getElementById('resistanceBase').value) || null;
      const effectivenessBase = parseFloat(document.getElementById('effectivenessBase').value) || null;

      const attackCurrent = parseInt(document.getElementById('attackCurrent').value) || null;
      const healthCurrent = parseInt(document.getElementById('healthCurrent').value) || null;
      const speedCurrent = parseInt(document.getElementById('speedCurrent').value) || null;
      const defenseCurrent = parseInt(document.getElementById('defenseCurrent').value) || null;
      const resistanceCurrent = parseInt(document.getElementById('resistanceCurrent').value) || null;
      const effectivenessCurrent = parseFloat(document.getElementById('effectivenessCurrent').value) || null;

      const attackDesired = parseInt(document.getElementById('attackDesired').value) || null;
      const healthDesired = parseInt(document.getElementById('healthDesired').value) || null;
      const speedDesired = parseInt(document.getElementById('speedDesired').value) || null;
      const defenseDesired = parseInt(document.getElementById('defenseDesired').value) || null;
      const resistanceDesired = parseInt(document.getElementById('resistanceDesired').value) || null;
      const effectivenessDesired = parseFloat(document.getElementById('effectivenessDesired').value) || null;

      // Calcular a diferenÃ§a entre o status desejado e o status atual
      const attackResult = attackDesired !== null ? attackDesired - (attackCurrent || 0) : "-";
      const healthResult = healthDesired !== null ? healthDesired - (healthCurrent || 0) : "-";
      const speedResult = speedDesired !== null ? speedDesired - (speedCurrent || 0) : "-";
      const defenseResult = defenseDesired !== null ? defenseDesired - (defenseCurrent || 0) : "-";
      const resistanceResult = resistanceDesired !== null ? resistanceDesired - (resistanceCurrent || 0) : "-";
      const effectivenessResult = effectivenessDesired !== null ? effectivenessDesired - (effectivenessCurrent || 0) : "-";

      // Calcular a porcentagem em relaÃ§Ã£o ao status base, se possÃ­vel
      const attackPercent = attackResult !== "-" ? (attackResult / attackBase) * 100 : "-";
      const healthPercent = healthResult !== "-" ? (healthResult / healthBase) * 100 : "-";
      const defensePercent = defenseResult !== "-" ? (defenseResult / defenseBase) * 100 : "-";

      // Exibir os resultados
      document.getElementById('resultados').innerHTML = `
        <h3>Resultados:</h3>
        <p>âš”ï¸ Ataque: ${attackResult} | ${attackPercent !== "-" ? attackPercent.toFixed(2) + "%" : "-"}</p>
        <p>â¤ï¸ HP: ${healthResult} | ${healthPercent !== "-" ? healthPercent.toFixed(2) + "%" : "-"}</p>
        <p>ğŸ›¡ï¸ Defesa: ${defenseResult} | ${defensePercent !== "-" ? defensePercent.toFixed(2) + "%" : "-"}</p>
        <p>âš¡ Velocidade: ${speedResult}</p>
        <p>ğŸ›¡ï¸ ResistÃªncia: ${resistanceResult}</p>
        <p>ğŸ¯ EficÃ¡cia: ${effectivenessResult}</p>
      `;
    }
  </script>
