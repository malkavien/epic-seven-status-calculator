<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Epic Seven - Calculadora de Status</title>
  <style>
    /* Estilos para a página */
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f4;
      color: #333;
    }

    h1 {
      text-align: center;
    }

    .calculator {
      display: flex;
      justify-content: space-around;
      align-items: flex-start;
      gap: 20px;
      flex-wrap: wrap;
    }

    .fields-column {
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-width: 300px;
    }

    label {
      font-weight: bold;
    }

    input, select {
      padding: 5px;
      margin: 5px 0;
      font-size: 1rem;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
    }

    button:hover {
      background-color: #45a049;
    }

    .results {
      margin-top: 20px;
      padding: 10px;
      background-color: #e9e9e9;
      border-radius: 5px;
    }

    .status-base {
      background-color: #ddd;
      padding: 10px;
      border-radius: 5px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Epic Seven - Calculadora de Status</h1>

  <div class="calculator">
    <div class="fields-column">
      <label for="heroSelect">Escolha o Herói:</label>
      <select id="heroSelect" onchange="atualizarStatusBase()">
        <option value="">Selecione um Herói</option>
      </select>
    </div>

    <div class="fields-column">
      <h3>Status Base do Herói Selecionado:</h3>
      <div id="statusBase" class="status-base">
        <p><strong>Ataque Base:</strong> <span id="attackBase"></span></p>
        <p><strong>HP Base:</strong> <span id="healthBase"></span></p>
        <p><strong>Velocidade Base:</strong> <span id="speedBase"></span></p>
        <p><strong>Defesa Base:</strong> <span id="defenseBase"></span></p>
        <p><strong>Resistência Base:</strong> <span id="resistanceBase"></span></p>
        <p><strong>Eficácia Base:</strong> <span id="effectivenessBase"></span></p>
      </div>
    </div>

    <div class="fields-column">
      <label>⚔️ Ataque Atual:</label>
      <input type="number" id="attackCurrent" placeholder="Ex: 1800">
      <label>❤️ HP Atual:</label>
      <input type="number" id="healthCurrent" placeholder="Ex: 13000">
      <label>⚡ Velocidade Atual:</label>
      <input type="number" id="speedCurrent" placeholder="Ex: 150">
      <label>🛡️ Defesa Atual:</label>
      <input type="number" id="defenseCurrent" placeholder="Ex: 1500">
      <label>🛡️ Resistência Atual:</label>
      <input type="number" id="resistanceCurrent" placeholder="Ex: 150">
      <label>🎯 Eficácia Atual:</label>
      <input type="number" id="effectivenessCurrent" placeholder="Ex: 150">
    </div>

    <div class="fields-column">
      <label>⚔️ Ataque Desejado:</label>
      <input type="number" id="attackDesired" placeholder="Ex: 4000">
      <label>❤️ HP Desejado:</label>
      <input type="number" id="healthDesired" placeholder="Ex: 30000">
      <label>⚡ Velocidade Desejada:</label>
      <input type="number" id="speedDesired" placeholder="Ex: 300">
      <label>🛡️ Defesa Desejada:</label>
      <input type="number" id="defenseDesired" placeholder="Ex: 4000">
      <label>🛡️ Resistência Desejada:</label>
      <input type="number" id="resistanceDesired" placeholder="Ex: 250">
      <label>🎯 Eficácia Desejada:</label>
      <input type="number" id="effectivenessDesired" placeholder="Ex: 250">
    </div>
  </div>

  <button onclick="calcular()">Calcular Diferença</button>

  <div class="results" id="resultados"></div>

  <script>
    let herois = [];

    // Função para carregar os heróis do arquivo heroes.json
    async function carregarHerois() {
      const response = await fetch('heroes.json');
      herois = await response.json();

      const select = document.getElementById('heroSelect');
      herois.forEach(heroi => {
        const option = document.createElement('option');
        option.value = heroi.nome;
        option.textContent = heroi.nome;
        select.appendChild(option);
      });
    }

    // Função para atualizar os status base do herói selecionado
    function atualizarStatusBase() {
      const nomeHeroi = document.getElementById('heroSelect').value;
      const heroi = herois.find(h => h.nome === nomeHeroi);

      if (heroi) {
        document.getElementById('attackBase').textContent = heroi.attackBase;
        document.getElementById('healthBase').textContent = heroi.healthBase;
        document.getElementById('speedBase').textContent = heroi.speedBase;
        document.getElementById('defenseBase').textContent = heroi.defenseBase;
        document.getElementById('resistanceBase').textContent = heroi.resistanceBase;
        document.getElementById('effectivenessBase').textContent = heroi.effectivenessBase;
      } else {
        document.getElementById('attackBase').textContent = '';
        document.getElementById('healthBase').textContent = '';
        document.getElementById('speedBase').textContent = '';
        document.getElementById('defenseBase').textContent = '';
        document.getElementById('resistanceBase').textContent = '';
        document.getElementById('effectivenessBase').textContent = '';
      }
    }

    // Função para calcular a diferença entre o status desejado e o status atual e calcular a porcentagem em relação ao status base
    function calcular() {
      const attackCurrent = parseInt(document.getElementById('attackCurrent').value) || null;
      const healthCurrent = parseInt(document.getElementById('healthCurrent').value) || null;
      const speedCurrent = parseInt(document.getElementById('speedCurrent').value) || null;
      const defenseCurrent = parseInt(document.getElementById('defenseCurrent').value) || null;
      const resistanceCurrent = parseInt(document.getElementById('resistanceCurrent').value) || null;
      const effectivenessCurrent = parseFloat(document.getElementById('effectivenessCurrent').value) || null;

      const attackDesired = parseInt(document.getElementById('attackDesired').value) || null;
      const healthDesired = parseInt(document.getElementById('healthDesired').value) || null;
      const speedDesired = parseInt(document.getElementById('speedDesired').value) || null;
      const defenseDesired = parseInt(document.getElementById('defenseDesired').value) || null;
      const resistanceDesired = parseInt(document.getElementById('resistanceDesired').value) || null;
      const effectivenessDesired = parseFloat(document.getElementById('effectivenessDesired').value) || null;

      const nomeHeroi = document.getElementById('heroSelect').value;
      const heroi = herois.find(h => h.nome === nomeHeroi);

      if (!heroi) {
        alert('Por favor, selecione um herói!');
        return;
      }

      const attackBase = heroi.attackBase;
      const healthBase = heroi.healthBase;
      const speedBase = heroi.speedBase;
      const defenseBase = heroi.defenseBase;
      const resistanceBase = heroi.resistanceBase;
      const effectivenessBase = heroi.effectivenessBase;

      // Calcular a diferença entre o status desejado e o status atual
      const attackResult = attackDesired !== null ? attackDesired - (attackCurrent || 0) : "-";
      const healthResult = healthDesired !== null ? healthDesired - (healthCurrent || 0) : "-";
      const speedResult = speedDesired !== null ? speedDesired - (speedCurrent || 0) : "-";
      const defenseResult = defenseDesired !== null ? defenseDesired - (defenseCurrent || 0) : "-";
      const resistanceResult = resistanceDesired !== null ? resistanceDesired - (resistanceCurrent || 0) : "-";
      const effectivenessResult = effectivenessDesired !== null ? effectivenessDesired - (effectivenessCurrent || 0) : "-";

      // Calcular a porcentagem em relação ao status base, se possível
      const attackPercent = attackResult !== "-" ? (attackResult / attackBase) * 100 : "-";
      const healthPercent = healthResult !== "-" ? (healthResult / healthBase) * 100 : "-";
      const defensePercent = defenseResult !== "-" ? (defenseResult / defenseBase) * 100 : "-";
      const resistancePercent = resistanceResult !== "-" ? (resistanceResult / resistanceBase) * 100 : "-";
      const effectivenessPercent = effectivenessResult !== "-" ? (effectivenessResult / effectivenessBase) * 100 : "-";

      // Exibir os resultados
      document.getElementById('resultados').innerHTML = `
        <h3>Resultados:</h3>
        <p>⚔️ Ataque: ${attackResult} | ${attackPercent !== "-" ? attackPercent.toFixed(2) + "%" : "-"}</p>
        <p>❤️ HP: ${healthResult} | ${healthPercent !== "-" ? healthPercent.toFixed(2) + "%" : "-"}</p>
        <p>⚡ Velocidade: ${speedResult}}</p>
        <p>🛡️ Defesa: ${defenseResult} | ${defensePercent !== "-" ? defensePercent.toFixed(2) + "%" : "-"}</p>
        <p>🛡️ Resistência: ${resistanceResult} | ${resistancePercent !== "-" ? resistancePercent.toFixed(2) + "%" : "-"}</p>
        <p>🎯 Eficácia: ${effectivenessResult} | ${effectivenessPercent !== "-" ? effectivenessPercent.toFixed(2) + "%" : "-"}</p>
      `;
    }

    // Carregar os heróis ao carregar a página
    window.onload = carregarHerois;
  </script>
</body>
</html>
