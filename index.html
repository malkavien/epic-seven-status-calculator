<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Epic Seven - Calculadora de Status</title>
  <style>
    /* Estilo igual ao anterior, n√£o modificado */
  </style>
</head>
<body>

  <h1>Epic Seven - Calculadora de Status</h1>

  <div class="calculator">
    <div class="fields-row">
      <div class="fields-column">
        <label for="heroSelect">Escolha o Her√≥i:</label>
        <select id="heroSelect" onchange="atualizarStatusBase()">
          <option value="">Selecione um Her√≥i</option>
        </select>
      </div>
      
      <!-- Campos de status do her√≥i e desejados -->
      <div class="fields-column">
        <label>‚ù§Ô∏è HP Base:</label>
        <input type="number" id="hpBase" placeholder="Ex: 8000" readonly>
        <label>üõ°Ô∏è Defesa Base:</label>
        <input type="number" id="defBase" placeholder="Ex: 1000" readonly>
        <label>‚ö° Velocidade Base:</label>
        <input type="number" id="speedBase" placeholder="Ex: 150" readonly>
        <label>üåÄ Resist√™ncia Base:</label>
        <input type="number" id="resBase" placeholder="Ex: 90" readonly>
        <label>üéØ Efic√°cia Base:</label>
        <input type="number" id="efiBase" placeholder="Ex: 30" readonly>
      </div>
    </div>

    <div class="fields-row">
      <!-- Campos de status atual e desejado -->
    </div>

    <button onclick="calcular()">Calcular Diferen√ßa</button>

    <div class="results" id="resultados"></div>
  </div>

  <script>
    const herois = [
      {
        nome: "Armin",
        hpBase: 8000,
        defBase: 1000,
        speedBase: 150,
        resBase: 90,
        efiBase: 30
      },
      {
        nome: "Luna",
        hpBase: 7200,
        defBase: 950,
        speedBase: 160,
        resBase: 85,
        efiBase: 40
      },
      {
        nome: "Sez",
        hpBase: 6000,
        defBase: 700,
        speedBase: 180,
        resBase: 80,
        efiBase: 50
      }
    ];

    // Preencher o select com os her√≥is
    function carregarHerois() {
      const select = document.getElementById('heroSelect');
      herois.forEach(heroi => {
        const option = document.createElement('option');
        option.value = heroi.nome;
        option.textContent = heroi.nome;
        select.appendChild(option);
      });
    }

    // Atualizar os status base quando um her√≥i for escolhido
    function atualizarStatusBase() {
      const nomeHeroi = document.getElementById('heroSelect').value;
      const heroi = herois.find(h => h.nome === nomeHeroi);

      if (heroi) {
        document.getElementById('hpBase').value = heroi.hpBase;
        document.getElementById('defBase').value = heroi.defBase;
        document.getElementById('speedBase').value = heroi.speedBase;
        document.getElementById('resBase').value = heroi.resBase;
        document.getElementById('efiBase').value = heroi.efiBase;
      } else {
        document.getElementById('hpBase').value = '';
        document.getElementById('defBase').value = '';
        document.getElementById('speedBase').value = '';
        document.getElementById('resBase').value = '';
        document.getElementById('efiBase').value = '';
      }
    }

    // Fun√ß√£o de calcular (j√° mostrada anteriormente)
    function calcular() {
      // O c√°lculo continua o mesmo
    }

    // Carregar os her√≥is ao inicializar a p√°gina
    carregarHerois();
  </script>

</body>
</html>
